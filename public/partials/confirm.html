<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Save User</h2>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label"> Name:</label>
         {{name}}

    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Skill Set</label>
            {{skill}}
    </div>
</form>
<button class="btn btn-success" ng-disabled="false" ng-click="confirmClick()">
    <span class="glyphicon glyphicon-save"></span>  Confirm
</button>

<button class="btn btn-success" ng-disabled="false" ng-click="cancel()">
    <span class="glyphicon glyphicon-save"></span>  Back
</button>
</body>
</html>
